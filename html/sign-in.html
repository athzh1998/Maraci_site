<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>مراسي</title>
  </head>
  <body>







    <nav class="navbar navbar-expand-md navbar-fixed-top ">
        <div class="container-fluid">
            <img src="../img/logo.png" class="d-inline-block align-text-top navbar-logo">
            <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbarNav">
                    <li class="nav-item ">
                        <a class="nav-link active"  aria-current="page" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">من نحن </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">المدونة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-green" href="#">تسجيل الدخول</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="cover" class="d-flex justify-content-center">
        <div class="container px-md-3">
            <div class="sign-in-form">
                <img src="../img/logo.png" alt="Maraci Logo" class="logo">



<!--------------------------------------------------------------------------------------------------------------------------->



                <form id="login-form" class="form" action="" method="post">
                    <h4> تسجيل الدخول</h4>
                    <div class="form-group">
                        <label for="phone-number" class=" d-flex justify-content-start">رقم الجوال</label><br>
                        <input type="text" name="phone-number" id="phone-number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class=" d-flex justify-content-start">الرقم السري</label><br>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group d-flex justify-content-between py-3">
                        <label for="remember-me">
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                            <span>تذكرني</span> 
                        </label>
                        <a href="#" id="forget-password" style="color: #9AD9C2; font-weight: bold;">نسيت الرقم السري</a>
                    </div>
                    <div class="form-group d-flex justify-content-between pb-4">              
                        <button id="login" type="submit" class="btn btn-green">سجل الدخول</button>
                        <!--<button id="sign-up" type="submit" class="btn btn-outline-light">إنشاء حساب</button>-->
                        <a href="#" id="sign-up" class="btn btn-outline-light" type="submit">إنشاء حساب</a>
                    </div>
                </form>


                
<!--------------------------------------------------------------------------------------------------------------------------->




                <form id="forget-password-form" class="form" action="" method="post" style="display: none;">
                    <h4>إستعادة كلمة المرور</h4>
                    <div class="form-group">
                        <label for="phone-number" class=" d-flex justify-content-start">رقم الجوال</label><br>
                        <input type="text" name="phone-number" id="phone-number" class="form-control">
                    </div>
                    <div class="form-group d-flex justify-content-between py-4">              
                        <button type="submit" class="btn btn-green">إستعادة</button>
                        <a href="#" id="cancel" style="color: white; font-weight: bold;">إلغاء</a>
                    </div>
                </form> 

<!--------------------------------------------------------------------------------------------------------------------------->



                <form id="sign-up-form" class="form" action="" method="post" style="display: none;">
                    <h4>إنشاء حساب</h4>
                    <div class="form-group">
                        <label for="user-name" class="d-flex justify-content-start">الإسم</label><br>
                        <input type="text" name="user-name" id="user-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone-number" class=" d-flex justify-content-start">رقم الجوال</label><br>
                        <input type="text" name="phone-number" id="phone-number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class=" d-flex justify-content-start">الرقم السري</label><br>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group d-flex justify-content-between py-4">              
                        <button type="submit" class="btn btn-green">إنشاء حساب</button>
                        <a href="#" id="have-account" style="color: #9AD9C2; font-weight: bold;">لدي حساب بالفعل!</a>
                    </div>
                </form>
            </div> 
        </div>
    </section>

    
    <script src="../lib/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#forget-password").click(function(){
                $("#forget-password-form").show(400);
                $("#login-form").hide(300);
            });
        
            $("#cancel").click(function() {
                $("#forget-password-form").hide(300);
                $("#login-form").show(400);
            });

            $("#sign-up").click(function() {
                $("#login-form").hide(300);
                $("#sign-up-form").show(400);
            });

            $("#have-account").click(function() {
                $("#login-form").show(400);
                $("#sign-up-form").hide(300);
            });

        });
    </script>
  </body>
</html>
